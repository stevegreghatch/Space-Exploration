apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: api.history-from-the-frontier.com
    http:
      paths:
      - pathType: Prefix
        path: /space-exploration(/|$)(.*)
        backend:
          service:
            name: space-exploration
            port:
              number: 8080
      - pathType: Prefix
        path: /persistence(/|$)(.*)
        backend:
          service:
            name: persistence-service
            port:
              number: 8081
