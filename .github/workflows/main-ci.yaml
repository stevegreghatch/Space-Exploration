name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/space-exploration:latest .

    - name: Push Docker image
      if: success()
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/space-exploration:latest ${{ secrets.DOCKER_USERNAME }}/space-exploration:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/space-exploration:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/space-exploration:${{ github.sha }}
